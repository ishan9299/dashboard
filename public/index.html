<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Dashboard</title>
<style>
/* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f7;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    background-color: #34495e;
    color: #ecf0f1;
    padding: 20px;
    width: 250px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar h2 {
    margin-top: 0;
    font-size: 24px;
    text-align: center;
}

.filter label {
    display: block;
    font-size: 16px;
    margin-bottom: 10px;
    font-weight: bold;
}

.filter select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

#reset-button {
    width: 100%;
    padding: 10px;
    background-color: #e74c3c;
    color: #ecf0f1;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.main-content {
    flex-grow: 1;
    padding: 20px;
}

.main-content h1 {
    margin-top: 0;
    font-size: 32px;
    color: #2c3e50;
    text-align: center;
}

#chart {
    margin-top: 20px;
}

</style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Filters</h2>
            <div class="filter"></div>
            <button id="reset-button">Reset</button>
        </div>
        <div class="main-content">
            <h1>Interactive Data Dashboard</h1>
            <div id="chart"></div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
